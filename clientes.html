<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="stylesheet" href="css/clientes.css">
</head>

<body>
    <div class="container">
        <button class="sair" title="Sair">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0z"/>
                <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708z"/>
              </svg>
        </button>

        <h1>Clientes</h1>

        <button id="abrirCadastroClienteBtn" title="Novo Cliente">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
            </svg>
       </button>

        <button id="exportarDadosClientes" title="Exportar Dados do Cliente">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-file-earmark-arrow-down" viewBox="0 0 16 16">
                <path d="M8.5 6.5a.5.5 0 0 0-1 0v3.793L6.354 9.146a.5.5 0 1 0-.708.708l2 2a.5.5 0 0 0 .708 0l2-2a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
                <path d="M14 14V4.5L9.5 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2M9.5 3A1.5 1.5 0 0 0 11 4.5h2V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h5.5z"/>
            </svg>
        </button>
        <table id="listaClientes">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nome Completo</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Telefone</th>
                    <th>Celular</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div id="cadastroClienteModal" style="display: none;">
            <form id="cadastroClienteForm">
                <label for="nomeCompleto">Nome Completo:</label>
                <input type="text" id="nomeCompleto" name="nomeCompleto" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14">

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>

                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required maxlength="14">

                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" required maxlength="15">

                <button type="submit">Salvar</button>
                <button class="fechar" type="button" id="cancelarCadastroClienteBtn">Cancelar</button>
            </form>
        </div>


        <div id="detalhesClientePopup" class="popup" style="display: none;">
            <div class="popup-content">
                <h2>Detalhes do Cliente</h2>
                <div id="infoCliente">
                    <p><strong>Nome:</strong> <span id="nomeCliente"></span></p>
                    <p><strong>CPF:</strong> <span id="cpfCliente"></span></p>
                </div>
                <h3>Endereços</h3>
                <table id="listaEnderecos">
                    <thead>
                        <tr>
                            <th>CEP</th>
                            <th>Rua</th>
                            <th>Bairro</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th>País</th>
                            <th>Principal</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <button id="abrirCadastroEnderecoBtn">Adicionar Endereço</button>

                <div id="cadastroEnderecoPopup" class="popup" style="display: none;">
                    <div class="popup-content">
                        <h3>Endereço</h3>
                        <form id="cadastroEnderecoForm">
                            <input type="hidden" id="enderecoId" name="enderecoId">

                            <label for="cep">CEP:</label>
                            <input type="text" id="cep" name="cep" maxlength="9" required>

                            <label for="rua">Rua:</label>
                            <input type="text" id="rua" name="rua" required>

                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" required>

                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" required>

                            <label for="estado">Estado:</label>
                            
                            <select id="estado" name="estado">
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="DF">Distrito Federal</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goiás</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="EX">Estrangeiro</option>
                            </select>

                            <label for="pais">País:</label>
                            <input type="text" id="pais" name="pais" required>

                            <label for="principal">Principal:
                                <input type="checkbox" id="principal" name="principal">
                            </label>

                            <button type="submit">Salvar</button>
                            <button type="button" id="cancelarCadastroEnderecoBtn">Cancelar</button>
                        </form>
                    </div>
                </div>

                <button class="fechar" id="fecharPopupBtn">Fechar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alasql@0.5.9/dist/alasql.min.js"></script>
    <script type="module" src="js/clientes.js"></script>
</body>

</html>
